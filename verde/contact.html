<!DOCTYPE html>
<html>
<head>
    <title>Contact - Verde Responsive Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/form.css" type="text/css">
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="screen_width"></div>
    <div id="wrap">
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="Verde logo">
                </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="services.html">Services</a></li>
                            <li><a href="work.html">Our Work</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
            </div>
            <!-- .container   END -->
        </header>
        <div class="container">

            <div class="clr"></div>
            <div id="content">
                <h1>Contact Us</h1>
                <p>Please use this form to reach us</p>
                <form>
                    <div>
                        <label for="name">Full Name: </label>
                        <div>
                            <input name="name" type="text">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <div>
                            <input name="email" type="email">
                        </div>
                    </div>
                    <div>
                        <label for="message">Message: </label>
                        <div>
                            <textarea name="message" row="10" cols="50"></textarea>
                        </div>
                    </div>
                    <div><input type="submit" value="Submit"></div>
                </form>
            </div>
            <!-- #content -->
            <aside id="sidebar">
                <h3>Resources</h3>
                <ul class="list-group">
                    <li><a href="#">Laorizzle</a></li>
                    <li><a href="#">Gumbo</a></li>
                    <li><a href="#">Brussels</a></li>
                    <li><a href="#">Salsify</a></li>
                    <li><a href="#">Dandelion</a></li>
                </ul>
            </aside>
        </div>
        <!-- .container -->
    </div>
    <!-- #wrap END -->
    <footer>
        <p>Copyright &copy; 2017, Verde Web Template</p>
    </footer>
</body>
</html>
